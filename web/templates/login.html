{% extends "base.html" %}

{% block title %}Login - ShapeMateAI{% endblock %}

{% block content %}
<div class="container-fluid login-page">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-lg-8">
            <div class="row bg-white rounded-4 shadow-lg overflow-hidden h-100">

                <div class="col-md-6 p-0 d-none d-md-block position-relative">
                    <img class="img-fluid w-100 h-100" style="object-fit: cover;"
                        src="{{ url_for('static', filename='images/imgLogin.png') }}" alt="Imagem de login">
                </div>

                <div class="col-md-6 p-5 d-flex flex-column justify-content-center">
                    <div class="text-center mb-4">
                        <img class="logo-login" src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
                        <h4 class="fw-bold text-success">Bem-vindo de volta!</h4>
                        <p class="text-muted">Acesse sua conta para continuar</p>
                    </div>

                    <form id="loginForm" class="login-container">
                        
                        <div class="alert alert-danger d-none" id="loginAlert">
                          
                        </div>

                        <div class="form-box">
                            
                            <div class="input-box">
                                <input type="email" id="email" name="email" required>
                                <label for="email">Email</label>
                                <i class="fas fa-envelope icon"></i>
                            </div>

                            
                            <div class="input-box">
                                <input type="password" id="password" name="password" required>
                                <label for="password">Senha</label>
                                <i class="fas fa-lock icon"></i>
                            </div>

                           
                            <button type="submit" id="loginBtn" class="btn btn-success w-100 mt-4">
                                <i class="fas fa-sign-in-alt me-2"></i> Entrar
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <small class="text-muted">Ainda não tem conta?
                            <a href="{{ url_for('register') }}" class="text-success fw-bold">Crie uma gratuitamente</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const btn = document.getElementById('loginBtn');
        const alert = document.getElementById('loginAlert');

        // Disable button and show loading
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Entrando...';

        // Hide previous alerts
        alert.className = 'alert d-none';

        try {
            const formData = new FormData(this);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.success) {
                // Show success message
                showAlert('success', result.message);

                // Redirect to dashboard after short delay
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            } else {
                showAlert('danger', result.message);
            }

        } catch (error) {
            showAlert('danger', 'Erro de conexão. Tente novamente.');
            console.error('Error:', error);
        } finally {
            // Re-enable button
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Entrar';
        }
    });

    function showAlert(type, message) {
        const alert = document.getElementById('loginAlert');
        alert.className = `alert alert-${type}`;
        alert.textContent = message;
    }
</script>
{% endblock %}
