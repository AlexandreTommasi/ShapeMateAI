<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeMateAI - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container mt-5">
                    <div class="text-center mb-4">
                        <img src="images/logo.png" alt="ShapeMateAI Logo" class="logo-login">
                        <h1 class="brand-name">ShapeMateAI</h1>
                        <p class="text-muted tagline">Seu assistente nutricional inteligente</p>
                    </div>
                    
                    <div class="card shadow">
                        <div class="card-body p-4">
                            <h4 class="card-title text-center mb-4">Entrar</h4>
                            
                            <form id="loginForm">
                                <div class="alert alert-danger d-none" id="loginError">
                                    Email ou senha incorretos. Por favor, tente novamente.
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" placeholder="********" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
                                </div>
                                
                                <button type="submit" class="btn btn-success w-100">Entrar</button>
                                
                                <div class="text-center mt-3">
                                    <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Esqueceu sua senha?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="card shadow mt-3">
                        <div class="card-body text-center">
                            <p class="mb-0">Não tem uma conta? <a href="register.html" class="text-decoration-none">Registre-se</a></p>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="#" class="btn btn-outline-dark btn-social mx-1">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="btn btn-outline-dark btn-social mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="btn btn-outline-dark btn-social mx-1">
                            <i class="fab fa-apple"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para recuperação de senha -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Recuperar Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Digite seu endereço de email para receber um link de recuperação de senha.</p>
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="recoveryEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="recoveryEmail" placeholder="seu@email.com" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Enviar Link de Recuperação</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
