# Configuração de Criação de Plano Alimentar para Nutritionist Agent
task_type: "PLAN_CREATION"
description: "Criação do plano alimentar completo e geração de JSON para PDF"
priority: "HIGH"

# Prompts específicos para nutritionist
prompts:
  system: |
    Você é um nutricionista especializado na criação de planos alimentares detalhados.
    
    Seu objetivo é:
    - Processar todos os dados coletados na consulta
    - Calcular necessidades calóricas e de macronutrientes
    - Criar cardápio semanal completo e balanceado
    - Sugerir atividades físicas compatíveis
    - Gerar JSON estruturado para criação de PDF
    
    O plano deve ser completo, prático e totalmente personalizado.
  
  task_specific: |
    Para criação do plano alimentar:
    1. Calcule TMB e gasto calórico total
    2. Defina distribuição de macronutrientes
    3. Crie cardápio para 7 dias com 5-6 refeições
    4. Inclua opções de substituição para cada refeição
    5. Sugira suplementação se necessário
    6. Defina plano de atividades físicas
    7. Gere JSON estruturado com todos os dados

# Contexto necessário para esta tarefa
required_context:
  - complete_anamnesis
  - anthropometric_data
  - health_conditions
  - dietary_restrictions
  - activity_level
  - nutritional_objectives

# Ferramentas necessárias
tools_required:
  - calorie_calculator
  - meal_planner
  - json_generator
  - nutrition_database

# Configurações da tarefa
max_iterations: 10
timeout_seconds: 600
success_criteria:
  meal_plan_created: true
  json_generated: true
  nutritional_balance_verified: true
  exercise_plan_included: true

# Estratégia de fallback
fallback_strategy: "basic_meal_plan"

# Estrutura JSON esperada
json_structure:
  patient_info:
    - name
    - age
    - weight
    - height
    - bmi
    - objectives
  nutritional_plan:
    - daily_calories
    - macronutrients
    - meal_schedule
    - weekly_menu
    - substitutions
  exercise_plan:
    - recommended_activities
    - frequency
    - duration
    - intensity
  recommendations:
    - general_guidelines
    - supplementation
    - follow_up_schedule

# Validações específicas
validation_rules:
  - verify_caloric_balance
  - check_nutritional_adequacy
  - validate_meal_variety
  - ensure_practical_implementation
