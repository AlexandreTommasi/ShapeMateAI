task_type: "meal_planning"
priority: 3  # HIGH
description: "Criação de planos alimentares personalizados"

# Contexto necessário para esta tarefa
required_context:
  - user_profile
  - caloric_needs
  - dietary_restrictions
  - food_preferences
  - budget_constraints

# Ferramentas necessárias
tools_required:
  - calorie_calculator
  - macro_calculator
  - meal_planner
  - nutrition_analyzer

# Configurações da tarefa
max_iterations: 8
timeout_seconds: 300
success_criteria:
  meal_plan_created: true
  nutritional_balance_verified: true
  user_preferences_respected: true
  
# Estratégia de fallback se a tarefa falhar
fallback_strategy: "basic_meal_suggestions"

# Prompts específicos para esta tarefa
specialized_prompts:
  planning_intro: |
    Você está criando um plano alimentar personalizado. Considere:
    - Necessidades calóricas calculadas
    - Distribuição adequada de macronutrientes
    - Preferências e restrições alimentares
    - Praticidade e custo dos alimentos
    - Variedade nutricional ao longo da semana
    
  meal_structure: |
    Organize o plano em:
    - Café da manhã (25% das calorias)
    - Almoço (35% das calorias)
    - Jantar (30% das calorias)
    - Lanches (10% das calorias)
    
  practical_tips: |
    Inclua sempre:
    - Sugestões de preparo
    - Opções de substituição
    - Dicas de conservação
    - Lista de compras básica

# Validações específicas
validation_rules:
  - verify_caloric_distribution
  - check_macro_balance
  - validate_food_combinations
  - ensure_nutritional_adequacy
